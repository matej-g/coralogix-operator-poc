apiVersion: coralogix.com/v1alpha1
kind: RecordingRuleGroupSet
metadata:
  name: prometheus-example-rules
spec:
  groups:
    - intervalSeconds: 60
      limit: 60
      name: example.rules
      rules:
        - expr: vector(1)
          record: ExampleRecord
        - expr: vector(2)
          record: ExampleRecord2
    - intervalSeconds: 70
      limit: 60
      name: example.rules2
      rules:
        - expr: vector(3)
          record: ExampleRecord
        - expr: vector(4)
          record: ExampleRecord
status:
  groups:
    - intervalSeconds: 60
      limit: 60
      name: example.rules
      rules:
        - expr: vector(1)
          record: ExampleRecord
        - expr: vector(2)
          record: ExampleRecord2
    - intervalSeconds: 70
      limit: 60
      name: example.rules2
      rules:
        - expr: vector(3)
          record: ExampleRecord
        - expr: vector(4)
          record: ExampleRecord
