apiVersion: coralogix.coralogix/v1
kind: Alert
metadata:
  labels:
    app.kubernetes.io/name: alert
    app.kubernetes.io/instance: alert-sample
    app.kubernetes.io/part-of: coralogix-operator-poc
    app.kuberentes.io/managed-by: kustomize
    app.kubernetes.io/created-by: coralogix-operator-poc
  name: ratio-alert-example
status:
  active: true
  alertType:
    ratio:
      conditions:
        alertWhen: Less
        groupBy:
          - coralogix.metadata.sdkId
        groupByFor: Q1
        ignoreInfinity: false
        manageUndetectedValues:
          autoRetireRatio: Never
          enableTriggeringOnUndetectedValues: true
        ratio: "2"
        timeWindow: TenMinutes
      q1Filters:
        applications:
          - filter:contains:nginx
        searchQuery: remote_addr_enriched:/.*/
        severities:
          - Warning
          - Info
        subsystems:
          - filter:startsWith:subsystem-name
      q2Filters:
        applications:
          - filter:contains:nginx
        searchQuery: remote_addr_enriched:/.*/
        severities:
          - Critical
          - Warning
        subsystems:
          - filter:startsWith:subsystem-name
  description: alert from k8s operator
  id: 703c20a9-dedc-490d-a6ec-9ca39b469307
  name: ratio alert example
  notifications:
    notifyEveryMin: 10
    notifyOnlyOnTriggeredGroupByValues: true
    onTriggerAndResolved: false
    recipients:
      emails:
        - user@example.com
      webhooks:
        - WebhookAlerts
  scheduling:
    daysEnabled:
      - Wednesday
      - Thursday
    endTime: "20:30"
    startTime: "08:30"
    timeZone: UTC+02
  severity: Critical