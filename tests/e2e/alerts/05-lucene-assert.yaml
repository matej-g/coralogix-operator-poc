apiVersion: coralogix.coralogix/v1
kind: Alert
metadata:
  labels:
    app.kubernetes.io/name: alert
    app.kubernetes.io/instance: alert-sample
    app.kubernetes.io/part-of: coralogix-operator-poc
    app.kuberentes.io/managed-by: kustomize
    app.kubernetes.io/created-by: coralogix-operator-poc
  name: lucene-alert-example
status:
  active: true
  alertType:
    metric:
      lucene:
        conditions:
          alertWhen: Less
          arithmeticOperator: Percentile
          arithmeticOperatorModifier: 20
          groupBy:
            - coralogix.metadata.sdkId
          manageUndetectedValues:
            autoRetireRatio: Never
            enableTriggeringOnUndetectedValues: true
          metricField: subsystem
          replaceMissingValueWithZero: false
          sampleThresholdPercentage: 50
          threshold: "60"
          timeWindow: ThirtyMinutes
        searchQuery: name:\"Frontend transactions\"
  description: alert from k8s operator
  name: lucene alert example
  notifications:
    notifyEveryMin: 30
    notifyOnlyOnTriggeredGroupByValues: false
    onTriggerAndResolved: false
    recipients:
      emails:
        - user@example.com
      webhooks:
        - WebhookAlerts
  scheduling:
    daysEnabled:
      - Wednesday
      - Thursday
    endTime: "20:30"
    startTime: "08:30"
    timeZone: UTC+02
  severity: Critical