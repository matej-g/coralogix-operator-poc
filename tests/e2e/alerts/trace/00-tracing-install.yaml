apiVersion: coralogix.coralogix/v1alpha1
kind: Alert
metadata:
  labels:
    app.kubernetes.io/name: alert
    app.kubernetes.io/instance: alert-sample
    app.kubernetes.io/part-of: coralogix-operator-poc
    app.kuberentes.io/managed-by: kustomize
    app.kubernetes.io/created-by: coralogix-operator-poc
  name: tracing-alert-example
spec:
  name: tracing alert example
  description: alert from k8s operator
  severity: Critical
  notificationGroups:
    - notifications:
        - notifyOn: TriggeredOnly
          integrationID: 2235
          retriggeringPeriodMinutes: 1
        - notifyOn: TriggeredAndResolved
          emailRecipients: [ "example2@coralogix.com" ]
          retriggeringPeriodMinutes: 1440
  scheduling:
    daysEnabled: [ "Wednesday", "Thursday" ]
    timeZone: UTC+02
    startTime: 08:30
    endTime: 20:30
  alertType:
    tracing:
      filters:
        latencyThresholdMilliseconds: 20
        applications:
          [
            "application_name",
          ]
        subsystems:
          [
            "filter:contains:subsystemName",
          ]
        services:
          [
            "filter:startsWith:serviceName",
          ]
        tagFilters:
          - field: status
            values: [ "filter:contains:400"]
      conditions:
        alertWhen: More
        threshold: 5
        timeWindow: TenMinutes
