apiVersion: coralogix.coralogix/v1alpha1
kind: Alert
metadata:
  labels:
    app.kubernetes.io/name: alert
    app.kubernetes.io/instance: alert-sample
    app.kubernetes.io/part-of: coralogix-operator-poc
    app.kuberentes.io/managed-by: kustomize
    app.kubernetes.io/created-by: coralogix-operator-poc
  name: time-relative-example
spec:
  name: time-relative alert example
  description: alert from k8s operator
  severity: Info
  labels:
    alert_type: security
    security_severity: high
  notifications:
    recipients:
      emails: [ "user@example.com" ]
      webhooks: [ "WebhookAlerts" ]
    notifyEveryMin: 10
  scheduling:
    daysEnabled: [ "Wednesday", "Thursday" ]
    timeZone: UTC+02
    startTime: 08:00
    endTime: 20:00
  alertType:
    timeRelative:
      filters:
        applications: [ "filter:contains:nginx" ]
        subsystems: [ "filter:startsWith:subsystem-name" ]
        severities: [ "Warning", "Info" ]
      conditions:
        alertWhen: More
        threshold: 5
        timeWindow: PreviousHour
        ignoreInfinity: true
        groupBy: [ "coralogix.metadata.sdkId" ]