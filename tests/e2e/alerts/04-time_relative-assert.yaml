apiVersion: coralogix.coralogix/v1alpha1
kind: Alert
metadata:
  labels:
    app.kubernetes.io/name: alert
    app.kubernetes.io/instance: alert-sample
    app.kubernetes.io/part-of: coralogix-operator-poc
    app.kuberentes.io/managed-by: kustomize
    app.kubernetes.io/created-by: coralogix-operator-poc
  name: time-relative-example
status:
  active: true
  alertType:
    timeRelative:
      conditions:
        alertWhen: More
        groupBy:
          - coralogix.metadata.sdkId
        ignoreInfinity: true
        threshold: "5"
        timeWindow: PreviousHour
      filters:
        applications:
          - filter:contains:nginx
        severities:
          - Warning
          - Info
        subsystems:
          - filter:startsWith:subsystem-name
  description: alert from k8s operator
  labels:
    alert_type: security
    security_severity: high
  name: time-relative alert example
  notifications:
    notifyEveryMin: 10
    notifyOnlyOnTriggeredGroupByValues: false
    onTriggerAndResolved: false
    recipients:
      emails:
        - user@example.com
      webhooks:
        - WebhookAlerts
  scheduling:
    daysEnabled:
      - Wednesday
      - Thursday
    endTime: "20:00"
    startTime: "08:00"
    timeZone: UTC+02
  severity: Info